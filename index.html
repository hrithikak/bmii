<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h1 class="text-center" >Check your BMI</h1>
    			
    			<form>
    				<div id="weightInput">
    					<h3><p>Put your weight in here (KG)</p></h3>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    				<div id="heightInput">
    				<h3><p>And your height in here (CM)</p></h3>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
    		</form>
    		<h1><div id="results" class="text-center">Your BMI results will appear here........</div></h1>
    	</div>
    </div>
	<script src="main.js"></script>
</body>
</html>
